<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styling.css">
    <title>Challenges</title>
</head>
<body>
    <div class="container">
        <h1>Challenge 1:Your Age In Days</h1>
        <div class="d-flex">
            <button onclick="displayAge()" class="btn btn-primary">Click Me</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        <br>
        <div class="d-flex">
            <div id="result">
            </div>
        </div>
        <br>
    </div>
    <br>
    <div class="container">
        <h1>Challenge 2:Image Generator</h1>
        <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>

        <div class="d-flex-1" id="cat-gen">
        
        </div>
    </div>
    <br>
    <div class="container">
        <h1>Challenge 3:Rock,Paper,Scissor</h1>
        <div class="d-flex-2" id="flex-rps">
            <div id="div-1">
                <img src="https://thumbs.dreamstime.com/t/gray-massive-stone-lights-shadows-cartoon-icon-large-boulder-mountain-rock-natural-object-element-creating-120474840.jpg" height="150" width="150" id="rock" onclick="rpsGame(this)">
            </div>
            <div id="div-2">
                <img src="https://png-3.vector.me/files/images/3/8/381847/feuille_mobile_loose_leaf_paper_thumb" height="150" width="150" id="paper" onclick="rpsGame(this)">
            </div>
            <div id="div-3">
                <img src="https://thumbs.dreamstime.com/t/victory-sign-gesture-two-fingers-raised-up-peace-winning-symbol-icon-cartoon-vector-illustration-isolated-white-background-101129743.jpg" height="150" width="150" id="scissor" onclick="rpsGame(this)">
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h1>Challenge 4:Change the colors of all buttons!</h1>
        <div class="d-flex-3" id="flex-colorChange">
            <form>
                <select id="colSelect" onchange="buttoncolorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Facebook</button>
            <button class="btn btn-success">Google</button>
        </div>
    </div>

    <div class="container">
        <h1>Challenge 5:BlackJack</h1>
        <h3><span id="final-result">Let's Play!</span></h3>
        <div class="d-flex-row-1">
            <div id="your-box">
                <h2>You:<span id="your-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-score">0</span></h2>
            </div> 
        </div>
        <div class="d-flex-row-2">
            <div id="play-buttons">
                <button class="btn btn-primary mr-2" id="hit">Hit</button>
                <button class="btn btn-warning mr-2" id="stand">Stand</button>
                <button class="btn btn-danger" id="deal">Deal</button>
            </div>
        </div>
        <div class="d-flex-row-3">
            <table>
                <tr>
                    <td>Win</td>
                    <td>Loss</td>
                    <td>Draw</td>
                </tr>
                <tr>
                    <td id="wins">0</td>
                    <td id="loss">0</td>
                    <td id="draw">0</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js">
    </script>
</body>
</html>
